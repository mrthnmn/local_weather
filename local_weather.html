<!DOCTYPE html>

<html lang="en">

<head>
  <title>Local Weather</title>
  <meta name="description" content="Display your local weather.">
  <meta name="author" content="Bruce Hyatt">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>
  <div class="container">
    <h1>Your Local Weather</h1>
    <br>
    <div class="jumbotron" id="jumbotron">
      <p id="location">Location Here</p>
      <p id="weather">Weather</p>
      <p id="temperature">Temperature</p>
      <p id="windSpeed">Wind Speed</p>
      <p id="windDirection">Direction</p>
      <button>Units</button>
      <br><span id="corf">Metric</span>
    </div>
  </div>
  
  <div id="footer">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-4 footerL">
        <!--Button icons by <a href="https://fortawesome.github.io/Font-Awesome/" target="_blank">Font Awesome</a>-->
      </div>
      <div class="col-xs-4 footerC">
        Data courtesy of<a href="http://openweathermap.org/" class="button" target ="_blank"> OpenWeatherMap</a>
      </div>
      <div class="col-xs-4 footerR">
        
      </div>
    </div>
  </div>
</div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
</body>
</html>
